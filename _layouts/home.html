---
layout: default
---

<div>

  {{ content }}

  <h2>Steps for making your own webpage</h2>

  <div>&nbsp;</div>
  
  {counter = 0}
  <ul class="post-list">
    {% for post in site.posts %}
    {counter += 1}
      <li>

        <p>Step {counter}.</p>
        <h2>
          <a class="post-link" href="{{ post.url | absolute_url }}" title="{{ post.title }}">{{ post.title | escape }}</a>
        </h2>
   
      </li>
    {% endfor %}
  </ul>

</div>
